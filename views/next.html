<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Pais</title>
  </head>
  <body>
    <div class="conteiner center-align">
      <div class="row">
        <div class="col s12">
          <a href="../assets/images/Lyft_registro.png"><i class="material-icons pink-text">chevron_left</i><strong class="black-text">Sing up</strong></a>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <p>join now for free ride credit</p>
          <hr>
        </div>
      </div>
      <!--select pais  -->
      <div class="row">
      <select class="browser-default col s4">
        <option value="0" disabled selected>Choose your option</option>
        <option value="1">Mexico</option>
        <option value="2">Canada</option>
        <option value="3">EUA</option>
      </select>
      <!--ingresar phone  -->
        <form class="col s8">
         <div class="row">
           <div class="input-field col s12">
              <input id="phone-input" type="tel"  value="52" maxlength="10" placeholder="10 Digitos" pattern="[0-9]{10}">
             <!-- <label for="icon_telephone"></label> -->
           </div>
         </div>
        </form>
        <div class="row">
          <div class="col s12">
            <p class="m-0">We'll send a text to verify your phone</p>
          </div>
       </div>
       <!-- butoon inabbitado-->
       <div class="row">
         <div class="col s12">
           <a id="activ-next" class="btn-large disabled">NEXT</a>
         </div>
       </div>
     </div>
    </div>


    <!-- section 3 -->
    <div class="conteiner center-align">
      <div class="row">
        <div class="col s12">
          <a href="../assets/images/Lyft_registro.png"><i class="material-icons pink-text">chevron_left</i><strong class="black-text">Verify phone number</strong></a>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <p>join now for free ride credit</p>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="input-field">
         <i class="material-icons prefix">LAB-</i>
         <input id="icon_telephone" type="tel" class="validate">
       </div>
      </div>

      <div class="row ">
        <p>Enter the code sent to +52</p>
      </div>

      <div class="row">
        <div class="col s12">
          <a class=" btn disabled">Resend code</a>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <a class="btn-large disabled">NEXT</a>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
